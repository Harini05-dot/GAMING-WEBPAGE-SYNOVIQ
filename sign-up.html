<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYNOVIQ - Sign Up</title>
    <link rel="stylesheet" href="sign-up2.css">
</head>
<body>
    <h1>SYNOVIQ</h1>
    <div class="signup-form">
        <h2>Sign Up</h2>
        <p>Join us and start your adventure today!</p>

        <!-- Name -->
        <input type="text" id="name" placeholder="Full Name" required minlength="3" maxlength="50">
        <div id="name-error" class="error-msg"></div>

        <!-- Age: Must be greater than 18 -->
        <input type="number" id="age" placeholder="Age (18 or older)" required min="18" title="You must be 18 or older to sign up">
        <div id="age-error" class="error-msg"></div>

        <!-- Gender -->
        <select id="gender" required>
            <option value="" disabled selected>Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
        <div id="gender-error" class="error-msg"></div>

        <!-- Email -->
        <input type="email" id="email" placeholder="Email Address" required>
        <div id="email-error" class="error-msg"></div>

        <!-- Password -->
        <input type="password" id="password" placeholder="Password" required minlength="8" maxlength="20" pattern=".*[A-Z].*" title="Password must contain at least one uppercase letter, one lowercase letter, one number, and one special character">
        <div id="password-error" class="error-msg"></div>
        
        <!-- Confirm Password -->
        <input type="password" id="confirm-password" placeholder="Confirm Password" required minlength="8" maxlength="20">
        <div id="confirm-password-error" class="error-msg"></div>

        <button type="submit" id="submit-btn">Sign Up</button>

        
        <div class="additional-links">
            <a href="#">Already have an account?<li><a href="sign-in.html">login</a></li></a>
        </div>
    </div>

   

    <script src="sign-up.js"></script>
</body>
</html>
