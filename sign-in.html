<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYNOVIQ - LOGIN</title>
    <link rel="stylesheet" href="sign-up.css">
</head>
<body>
    <h1>SYNOVIQ</h1>
    <div class="login-form">
        <h2>login</h2>
        <p>Welcome back! Please sign in to continue.</p>
        
        <input type="text" placeholder="Username" required minlength="3" maxlength="20">
        <input type="password" placeholder="Password" required minlength="8" maxlength="20" pattern=".*[A-Z].*" title="Password must contain at least one uppercase letter">
        
        <button type="submit">LOGIN</button>

        <p class="terms">By signing in, you agree to the Terms of Use and Privacy Policy.</p>
        
        <div class="additional-links">
            <a href="#">Forgot your password?</a>
            <link rel="stylesheet" href="sign-up.html">
        </div>
    </div>

    
</body>
</html>
