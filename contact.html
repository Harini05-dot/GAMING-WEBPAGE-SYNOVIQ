<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | Synodik Technologies</title>
  <link rel="stylesheet" href="contact.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Background Video -->
  <div class="video-background">
    <video autoplay muted loop id="background-video">
      <source src="assests/animation-video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Contact Section -->
  <section class="contact-section" id="contact">
    <div class="contact-content">
      <h1 class="fade-in-up">Get in Touch</h1>
      <p class="fade-in-up">We would love to hear from you! Reach out with your queries or feedback.</p>
    </div>

    <div class="contact-form fade-in">
      <form action="#" method="POST">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Your Name" required>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Your Email" required>
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
        </div>

        <button type="submit" class="submit-btn bounce">Send Message</button>
      </form>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Synodik Technologies | All Rights Reserved</p>
  </footer>

  <script src="index.js"></script>
</body>
</html>
